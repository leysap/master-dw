<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="description" content="Formulario de contacto para que puedan mandarme un mensaje">
    <meta name="keyword" content="contacto, mail">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../images/ley-p.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
    <header>
        <nav id="barra-nav" class="barra-nav">
            <div>
                <a href="../index.html"><img src="../images/leysapozo_white-sin-fondo.png" class="logo" alt="logo-cv"></a>
            </div>
            <ul class="barra_nav_puntos">
                <li><a href="../index.html#sobremi">Sobre Mi</a></li>
                <li><a href="../index.html#formacion">Formación</a></li>
                <li><a href="../index.html#proyectos">Proyectos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario" data-aos="zoom-in" data-aos-duration="1500">
            <h1>FORMULARIO DE CONTACTO</h1>
            <div class="div-formulario">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="exampleInputName" required placeholder="Escriba su nombre" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required placeholder="nombre@hotmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" required placeholder="Escriba su mensaje..." rows="4"></textarea>
                    </div>
                    <button type="submit" ><a href="../pages/submit-formulario.html">ENVIAR</a></button>
                </form>
            </div>
        </section>
        <div class="banner-formulario">
            
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <nav class="nav-footer">
            <ul class="barra_nav_puntos-footer">
                <li><a href="../index.html#sobre-mi">Sobre Mi</a></li>
                <li><a href="../index.html#formacion">Formación</a></li>
                <li><a href="../index.html#proyectos">Proyectos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="div-telefono">
            <i class="fa-solid fa-phone fa-xl"></i>
            <h5>Teléfono</h5>
            <p>11-11223344</p>
        </div>
        <div class="div-email">
            <i class="fa-solid fa-envelope fa-xl"></i>
            <h5>Email</h5>
            <p>pozoleysa@gmail.com</p>
        </div>
        <div class="div-footer-logo">
            <a href="../index.html#inicio"><img src="../images/leysapozo_white-sin-fondo.png" class="logo" alt="logo"></a>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>
